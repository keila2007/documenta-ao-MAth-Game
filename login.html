<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site de Login - Math Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #111;
      font-family: 'Segoe UI', sans-serif;
    }
    .titulo-jogo {
      margin-top: 50px;
      font-family: 'Press Start 2P', cursive;
      color: yellow;
      text-align: center;
      font-size: 66px;
      text-shadow: 3px 3px 0px black, 6px 6px 8px rgba(0,0,0,0.8);
    }
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 150px);
    }
    .container {
      display: flex;
      width: 90%;
      max-width: 900px;
      background: #2b2a2a;
      border: 2px solid #b0b0b0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .form-side {
      flex: 1;
      padding: 40px;
      background-color: #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .form-side h1, .form-side h2 { font-family: 'Press Start 2P', cursive; }
    #login h1, #login h2 { color: yellow; text-shadow: 2px 2px 0px black; }
    form { display: flex; flex-direction: column; }
    input, select {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #aaa;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 12px;
      background-color: #00b7ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    p { text-align: center; }
    .page { display: none; }
    .active { display: block; }
  </style>
</head>
<body>
  <h1 class="titulo-jogo">Math Game</h1>

  <div class="main-content">
    <div class="container">
      <div class="form-side">

        <!-- Login -->
        <div id="login" class="page active">
          <h1>Bem-vindo!</h1>
          <h2>Faça login para continuar</h2>
          <form id="loginForm">
            <input type="text" name="usuario_ou_email" placeholder="Usuário ou e-mail" required />
            <input type="password" name="senha" placeholder="Senha" required />
            <button type="submit">Entrar</button>
            <p><a onclick="trocarPagina('esqueci')">Esqueceu a senha?</a></p>
            <p>Não tem conta? <a onclick="trocarPagina('cadastro')">Cadastre-se</a></p>
          </form>
        </div>

        <!-- Cadastro -->
        <div id="cadastro" class="page">
          <h1>Cadastro</h1>
          <form id="cadastroForm">
            <input type="text" name="nome_completo" placeholder="Nome completo" required />
            <input type="text" name="nome_usuario" placeholder="Nome de usuário" required />
            <input type="email" name="email" placeholder="E-mail" required />
            <input type="password" name="senha" placeholder="Senha" id="senhaCadastro" required />
            <input type="password" placeholder="Confirmar senha" id="confirmarSenha" required />
            <select name="serie" required>
              <option value="" disabled selected hidden>Selecione sua série</option>
              <option value="1EM">1º ano do Ensino Médio</option>
              <option value="2EM">2º ano do Ensino Médio</option>
              <option value="3EM">3º ano do Ensino Médio</option>
            </select>
            <button type="submit">Cadastrar</button>
            <p>Já tem conta? <a onclick="trocarPagina('login')">Entrar</a></p>
          </form>
        </div>

        <!-- Esqueci -->
        <div id="esqueci" class="page">
          <h1>Recuperar senha</h1>
          <form id="esqueciForm">
            <input type="email" name="email" placeholder="E-mail" required />
            <button type="submit">Continuar</button>
            <p><a onclick="trocarPagina('login')">Voltar ao login</a></p>
          </form>
        </div>

        <!-- Redefinir -->
        <div id="redefinir" class="page">
          <h1>Nova senha</h1>
          <form id="redefinirForm">
            <input type="password" name="novaSenha" placeholder="Nova senha" id="novaSenha" required />
            <input type="password" placeholder="Confirmar nova senha" id="confirmarNovaSenha" required />
            <button type="submit">Salvar</button>
          </form>
        </div>

      </div>
    </div>
  </div>

<script>
  function trocarPagina(id) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  async function postForm(url, form) {
    const formData = new FormData(form);
    const response = await fetch(url, { method: "POST", body: formData });
    return response.json();
  }

  document.getElementById("cadastroForm")?.addEventListener("submit", async function(e){
    e.preventDefault();
    const senha = document.getElementById("senhaCadastro").value;
    const confirmar = document.getElementById("confirmarSenha").value;
    if (senha !== confirmar) { alert("As senhas não coincidem!"); return; }
    const data = await postForm("cadastro.php", this);
    if (data.ok) { alert("Cadastro realizado!"); trocarPagina("login"); }
    else { alert("Erro: " + data.error); }
  });

  document.getElementById("loginForm")?.addEventListener("submit", async function(e){
    e.preventDefault();
    const data = await postForm("login.php", this);
    if (data.ok) { alert("Login feito com sucesso!"); }
    else { alert("Erro: " + data.error); }
  });

  document.getElementById("esqueciForm")?.addEventListener("submit", function(e){
    e.preventDefault(); trocarPagina("redefinir");
  });

  document.getElementById("redefinirForm")?.addEventListener("submit", async function(e){
    e.preventDefault();
    const senha = document.getElementById("novaSenha").value;
    const confirmar = document.getElementById("confirmarNovaSenha").value;
    if (senha !== confirmar) { alert("As senhas não coincidem!"); return; }
    const data = await postForm("redefinir.php", this);
    if (data.ok) { alert("Senha redefinida!"); trocarPagina("login"); }
    else { alert("Erro: " + data.error); }
  });
</script>
</body>
</html>
